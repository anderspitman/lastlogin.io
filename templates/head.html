<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="icon" href="/logo.png">

<style>
  :root {
    --text-color: #222;
    --background-color: #eee;
    --border-radius: 5px;
    --all-width: 960px;
    --content-width: 720px;
    --visited-color: #555;
  }

  body {
    color: var(--text-color);
    background: var(--background-color);
  }

  a {
    color: var(--text-color);
  }

  a:visited {
    color: var(--visited-color);
  }

  .all {
    font-family: Arial;
    font-size: 1.2em;
    display: flex;
    flex-direction: column;
    max-width: 720px;
    margin: auto;
    gap: 5px;
  }

  .navbar {
    font-size: 1.6em;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 10px;
    border: 2px solid var(--text-color);
    border-radius: var(--border-radius);
    padding: 10px;
    flex-wrap: wrap;
  }

  .navbar-link:any-link {
    color: var(--text-color);
  }

  .content {
    max-width: 720px;
    border: 2px solid var(--text-color);
    border-radius: var(--border-radius);
    padding: 10px;
  }

  .index {
    display: none;
    flex-direction: column;
    border: 2px solid var(--text-color);
    border-radius: var(--border-radius);
    padding: 10px;
  }

  .index-link:any-link {
    color: var(--text-color);
  }

  .index-label {
    font-size: 1.6em;
    font-weight: bold;
  }

  .aligned-row {
    display: flex;
    align-items: center;
  }

  .demo-screenshot-container {
    display: flex;
    justify-content: center;
  }
  .demo-screenshot {
    width: 100%;
    max-width: 320px;
    border: 1px solid var(--text-color);
    border-radius: var(--border-radius);
  }

  @media (min-width: 1100px) {
    .navbar {
      flex-direction: column;
      position: fixed;
      right: calc(var(--content-width) + ((100vw - var(--content-width)) / 2));
    }

    .all {
      flex-direction: row;
      /*
      max-width: 960px;
      */
    }

    .index {
      position: fixed;
      left: calc(var(--content-width) + ((100vw - var(--content-width)) / 2));
      display: flex;
    }
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --text-color: #eee;
      --background-color: #222;
      --visited-color: #999;
    }
  }

</style>
